name: Java CI with Maven

on:
  push:
    branches: [ master, feature/** ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests
        run: mvn test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Test Summary
        if: always()
        run: |
          echo "Test Results:"
          if [ -d "target/surefire-reports" ]; then
            find target/surefire-reports -name "*.xml" -exec grep -l "testcase" {} \; | wc -l
            echo "Test report files generated"
          fi

  analyze:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run SpotBugs (optional)
        run: mvn spotbugs:check || true

      - name: Generate coverage report (optional)
        run: mvn jacoco:report || true